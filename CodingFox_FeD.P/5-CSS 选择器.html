<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-CSS 选择器</title>

    <style>
        
        h2 {
            color: aquamarine;
        }

    </style>
</head>

<body>

    <h1>不同类型的CSS选择器</h1>

    <h2>元素选择器，看style里的h2</h2>

    <h3 class="fox"></h3>
    
</body>

</html>
