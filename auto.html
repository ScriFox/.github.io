<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-HTML属性</title>
</head>
<body>

    <a href="https://code.visualstudio.com/">VSCode</a>
    <br>
    <a href="https://code.visualstudio.com/" target="_blank">VSCode→新窗口</a>
    <hr>
    <h6>上边是一条水平分割线</h6>

    <img src="FeD示例图片-蓉儿0.jpg" width="130" height="130">
    <img src="蓉儿.jpg" alt="错误的文件名导致图片无法显示">
    <br>
    <img src="FeD示例图片-蓉儿1.jpg" width="130">
    <img src="蓉儿.jpg" alt="只设置宽或高中的一项时，另一项按原比自动调整">
    <br><br>

    <h3>这是BGM，它会自动播放</h3>
    <audio autoplay controls>
        <source src="BGM-观星少女.mp3" type="audio/mpeg">
    </audio>

    <h3>请听示例录音：</h3>
    <audio controls>
        <source src="FeD示例音频-试音.mp3" type="audio/mpeg">
    </audio><br><br>

    <h3>请看示例剪辑：</h3>
    <video controls width="300">
        <source src="FeD示例视频-魔方.mp4" type="video/mp4">
    </video><br><br>
    
</body>
</html>
